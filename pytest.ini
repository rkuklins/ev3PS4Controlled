[tool:pytest]
# Pytest configuration for EV3 PS4 Controlled Robot tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml

# Minimum coverage threshold  
cov-fail-under = 50

# Coverage exclusions
[coverage:run]
omit = 
    tests/*
    pixycamev3/*
    */test_*.py
    */mock_*.py

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 